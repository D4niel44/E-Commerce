{% extends "auctions/layout.html" %}

{% block title %}
  Create Listing
{% endblock title %}

{% block body %}
  <form action="{% url "create_listing" %}" method="post">
    {% csrf_token %}
    <div class="row justify-content-center">
      <div class="col-6 border rounded pt-3 pb-3 pl-3 pr-3">
        <div class="row mb-2">
          <div class="col-12">
            <h3>Create Listing</h3>
          </div>
        </div>
        {{ form }}
        <div class="form-row justify-content-end mt-2">
          <div class="col-auto">
            <input class="btn btn-primary" type="submit" value="Save">
          </div>
        </div>
      </div>
    </div>
  </form>
{% endblock body %}
