{% extends "auctions/layout.html" %}

{% block body %}

<div class="row mt-5 pt-5 px-3 justify-content-center">
  <div class="shadow col-lg-3 col-sm-12 mx-5 mt-5 border rounded">
    <div class="row mt-3 mb-2 px-1">
      <div class="col-auto">
        <h2>Login</h2>
      </div>
    </div>
    {% if message %}
    <div class="row">
      <div class="col-12">
        <div class="alert alert-danger">{{ message }}</div>
      </div>
    </div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group pb-1">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group pb-1 pt-0">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-row py-1 mb-2">
          <div class="col-auto col-label align-self-center">
            <span class="mt-auto mb-0">
              Don't have an account? <a href="{% url 'register' %}">Register here.</a>
            </span>
          </div>
          <div class="col-auto ml-auto">
            <input class="btn btn-primary" type="submit" value="Login">
          </div>
        </div>
    </form>
  </div>
</div>
{% endblock %}
